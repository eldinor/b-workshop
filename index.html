<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= VITE_APP_TITLE %></title>
    <link rel="stylesheet" href="/src/css/main.css">
</head>

<body>

    <script type="module" src="/src/app.ts"></script>
   
    <div id="top_container">
        
        <article class="card">
            <header>
              <h2 id="itemHeader">Small Propane Tank</h2>
            </header>
       
            <img id="itemImage" src="/img/no-photo.png" alt="screenshot" />
       
            <div class="content">
              <p id="itemContent">A valuable source of energy when full. </p>
          
            </div>
           
            <footer id="footer">Press R to view/close</footer>
            <footer id="itemAside"></footer>
           
          </article>
        </div>
        <section id="loading-screen">
          <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
        </section>
</body>

</html>
